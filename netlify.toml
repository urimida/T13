[build]
  # 정적 사이트이므로 빌드 명령 없음 (또는 필요시 빌드 명령 추가)
  # command = ""
  # 빌드 결과물이 생성되는 폴더
  publish = "."

[build.environment]
  # Node.js 버전 설정 (필요시)
  NODE_VERSION = "20"

# 리다이렉트 규칙: 모든 경로를 index.html로 리다이렉트 (SPA 지원)
# React 앱 SPA 라우팅 지원 (더 구체적인 경로를 먼저 처리)
[[redirects]]
  from = "/analyze/dist/*"
  to = "/analyze/dist/index.html"
  status = 200

# Circle-to-Capture 페이지
[[redirects]]
  from = "/circle-to-capture"
  to = "/circle-to-capture/index.html"
  status = 200

[[redirects]]
  from = "/circle-to-capture/*"
  to = "/circle-to-capture/index.html"
  status = 200
  force = false

# Explorer 페이지
[[redirects]]
  from = "/explorer"
  to = "/explorer/index.html"
  status = 200

[[redirects]]
  from = "/explorer/*"
  to = "/explorer/index.html"
  status = 200
  force = false

# 메인 페이지
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (캐시 최적화)
[[headers]]
  for = "/analyze/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

